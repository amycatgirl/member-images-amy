type: rpm-ostree
repos:
    # swayfx
    - https://copr.fedorainfracloud.org/coprs/swayfx/swayfx/repo/fedora-%OS_VERSION%/swayfx-swayfx-fedora-%OS_VERSION%.repo

    # swayland
    - https://copr.fedorainfracloud.org/coprs/sneexy/swayland/repo/fedora-%OS_VERSION%/sneexy-swayland-fedora-%OS_VERSION%.repo

    # sway-extra
    - https://copr.fedorainfracloud.org/coprs/alebastr/sway-extras/repo/fedora-%OS_VERSION%/alebastr-sway-extras-fedora-%OS_VERSION%.repo

    # swaync
    - https://copr.fedorainfracloud.org/coprs/erikreider/SwayNotificationCenter/repo/fedora-%OS_VERSION%/erikreider-SwayNotificationCenter-fedora-%OS_VERSION%.repo

    # nwg-shell and friends
    - https://copr.fedorainfracloud.org/coprs/tofik/nwg-shell/repo/fedora-%OS_VERSION%/tofik-nwg-shell-fedora-%OS_VERSION%.repo

    # wezterm
    - https://copr.fedorainfracloud.org/coprs/wezfurlong/wezterm-nightly/repo/fedora-%OS_VERSION%/wezfurlong-wezterm-nightly-fedora-%OS_VERSION%.repo
install:
# kernel, reinstalled to update it from the base image
    - kernel
    - kernel-headers
    - linux-firmware

# sddm, currently commented because of boot issues
    - sddm
    - sddm-wayland-generic

# environment
    - xorg-x11-server-Xwayland
    - polkit
    - lxpolkit
    - xdg-user-dirs
    - dbus-tools
    - dbus-daemon
    - wl-clipboard
    - gnome-keyring
    - pavucontrol
    - playerctl
    - qt5-qtwayland
    - qt6-qtwayland
    - vulkan-validation-layers
    - vulkan-tools
    - google-noto-emoji-fonts
    - gnome-disk-utility

# sound
    - wireplumber
    - pipewire
    - pamixer

# networking
    - network-manager-applet
    - NetworkManager-openvpn
    - NetworkManager-openconnect
    - bluez
    - bluez-tools
    - blueman

# swayfx & utilities
    - swayfx
    - wofi
    - swww
    - swaync
    - sway-audio-idle-inhibit
    - nwg-displays
    - nwg-look
    - waybar
    - wlogout

# file manager
    - thunar
    - thunar-archive-plugin
    - thunar-volman
    - xarchiver
    - imv
    - p7zip
    - unrar-free

# screenshot
    - slurp
    - grim

# display
    - wlr-randr
    - wlsunset
    - grimshot
    - light
    - swaylock
    - swayidle
    - kanshi

# terminals
    - kitty
    - wezterm
    - contour-terminal
    - qt5-qtgraphicaleffects

# themes and GUI
    - qt5ct
    - qt6ct
    - gnome-themes-extra
    - gnome-icon-theme
    - papirus-icon-theme
    - plasma-breeze
