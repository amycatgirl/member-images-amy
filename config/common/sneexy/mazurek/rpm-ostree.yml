type: rpm-ostree
install:
# required system packages. below are packages taken
# from https://src.fedoraproject.org/rpms/sway-config-fedora/raw/rawhide/f/sway-config-fedora.spec
# in order to make a functioning image but using swafx instead.
  - sway-systemd
  - mesa-dri-drivers
  - brightnessctl
  - grimshot
  - pulseaudio-utils
  - swaybg
  - waybar
  - sddm-wayland-sway
  - desktop-backgrounds-compat

# display manager
  - sddm

# launcher
  - wofi

# environment
  - xorg-x11-server-Xwayland
  - polkit
  - lxpolkit
  - xdg-user-dirs
  - dbus-tools
  - dbus-daemon
  - wl-clipboard
  - gnome-keyring
  - pavucontrol
  - playerctl
  - qt5-qtwayland
  - qt6-qtwayland
  - vulkan-validation-layers
  - google-noto-emoji-fonts

# sound
  - wireplumber
  - pipewire

# networking
  - network-manager-applet
  - bluez
  - bluez-tools
  - blueman

# file manager
  - thunar
  - thunar-archive-plugin 
  - thunar-volman
  - xarchiver

# screenshot
  - slurp
  - grim

# display
  - wlr-randr
  - wlsunset
  - grimshot
  # - light
  # - swaylock
  - swayidle
  - kanshi

# terminal
  - contour-terminal
  - xfce4-terminal

# mpv, since flatpak mpv and celluloid have issues
  - mpv

# theme and GUI
  - gnome-themes-extra
  - gnome-icon-theme
  - papirus-icon-theme
